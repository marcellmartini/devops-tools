apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx
spec:
  containers:
    - name: nginx
      image: nginx
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      volumeMounts:
        - mountPath: /var/www/html
          name: usepvc
      ports:
        - containerPort: 80
  volumes:
    - name: usepvc
      persistentVolumeClaim:
        claimName: pvc-pod-nginx
