---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: install-metallb
  namespace: argocd  # same namespace as argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marcellmartini/devops-tools.git
    targetRevision: add-argocd
    path: k8s/metallb/
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:  # automatic sync options
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foregroud
      - PruneLast=true
